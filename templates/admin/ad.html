<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustBucket Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename= 'style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="brand">
            <h3> RUSTBUCKET </h3>
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <span class="navbar-text mr-3">Welcome, Admin</span>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h2 class="text-center mb-4">Admin Panel</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="adminL">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="UserL">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prdd">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PrdDetl">Product Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Ords">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="NCntc">Help Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AdLogt">Logout</a>
                    </li>
                </ul>
            </div>

            <!-- Content -->
            <div class="col-md-9">
                <div class="content">
                    <div class="row">
                        <!-- Users -->
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Users</h5>
                                    <p class="card-text">26</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Products -->
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Products</h5>
                                    <p class="card-text">60</p>
                                </div>
                            </div>
                        </div>

                        <!-- Orders -->
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Orders</h5>
                                    <p class="card-text">15</p>
                                </div>
                            </div>
                        </div>

                        <!-- Revenue -->
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Revenue</h5>
                                    <p class="card-text">10,000</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Orders Rate Graph -->
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Orders Rate</h5>
                                    <canvas id="ordersChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Orders Rate Chart
        var ctx = document.getElementById('ordersChart').getContext('2d');
        var ordersChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Orders Rate',
                    data: [10, 20, 15, 30, 25, 40],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
