<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RustBucket</title>
	<link rel="stylesheet" href="{{url_for('static',filename= 'stylem.css')}}">
    <link href="{{url_for('static',filename= 'assets/font-awesome-4.7.0')}}">
</head>
<body>
    <div class="ful-page">
        <div class="navbar">
            <div>
                <a href=''>RUSTBUCKET</a>
            </div>
            <nav>
                <ul id='MenuItems'>
					<li><a href="/signN">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/Cnt">Contact</a></li>
                    <li><a href="/cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Cart</a></li>
                </ul>
            </nav>
        </div>
     
		
        <div class="wrapper">
			<div class="inner">
				<form method="POST" action="/contact">
					<h3>Contact Us</h3>
					<p>Please let us know your queries or any request we are here to help you, please feel free to contact</p>
					<label class="form-group">
						<input type="text" name="Cname" class="form-control"  required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" name="em_ID" class="form-control"  required>
						<span for="">Your Mail</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<textarea name="MsgC" id="" class="form-control" required></textarea>
						<span for="">Your Message</span>
						<span class="border"></span>
					</label>
					<button>Submit 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
        </div>

    </div>
   
</body>
</html>
