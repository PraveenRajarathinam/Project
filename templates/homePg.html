<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RustBucket</title>

    <link rel="stylesheet" href="{{url_for('static',filename= 'NEW.css')}}">
    <link href="{{url_for('static',filename= 'assets/font-awesome-4.7.0')}}">
</head>
<body >
    <div class="ful-page">
        <div class="navbar">
            <div>
                <a href=''>RUSTBUCKET</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href="/signN">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/Cnt">Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                    <li><a href="/cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Cart</a></li>
                </ul>
            </nav>
        </div>
     
    <div class="carousel-container ">
        <div class="container">
            
            <h2>Welcome to RustBucket</h2>
            <p>Only reliable parts from trusted Aftermarket brands,Customers get an opportunity to buy spare parts online, which are branded and original.</p>
            <img src="/static/assets/images/car-ezgif.com-rotate.gif" class="pic">
        </div>

        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form method="POST" action="/loging" id='login' class='input-group-login'>
                    <input type='text' class='input-field' name="EmailID" placeholder='Email Id' required>
		    <input type='password' class='input-field' name="PassW" placeholder='Enter Password' required>
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <button type='submit'class='submit-btn'>Log in</button>
		 </form>
		 <form method="POST" action="/signing" id='register' class='input-group-register'>
		     <input type='text' class='input-field' name="Fsname" placeholder='First Name' required>
		     <input type='text' class='input-field' name="Lsname" placeholder='Last Name ' required>
		     <input type='email' class='input-field' name="EmailID" placeholder='Email Id' required>
		     <input type='password' class='input-field' name="PassW" placeholder='Enter Password' required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
